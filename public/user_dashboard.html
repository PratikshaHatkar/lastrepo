<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef2f3;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #007bff;
      color: white;
      padding: 15px;
      text-align: center;
      /* display:flex; */
      display: flex;
      justify-content: space-between;
    }

    .container {
      width: 90%;
      margin: 20px auto;
      background-color: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .search-section {
      text-align: center;
      margin-bottom: 30px;
    }

    .logout-btn {
        background: #ff5252;
        border: none;
        color: white;
        padding: 0.6rem 1.2rem;
        border-radius: 6px;
        cursor: pointer;
        font-weight: 600;
        transition: 0.3s;
      }

    .search-section input {
      width: 250px;
      padding: 8px;
      margin-right: 10px;
    }

    .admin-list {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .card {
      width: 280px;
      background: #f8f9fa;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .btn {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    h2 {
      color: #333;
    }

    /* Medicine Table Styles */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #007bff;
      color: white;
    }

    td img {
      width: 70px;
      height: 70px;
      object-fit: contain;
      border-radius: 5px;
    }

    .no-data {
      text-align: center;
      color: #888;
      font-style: italic;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>User Dashboard</h1>
    <div class="admin-info">
      <span>Welcome, User</span>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </div>
  </header>

  <div class="container">
    <div class="search-section">
      <h2>Search Admins by City</h2>
      <input type="text" id="cityInput" placeholder="Enter your city..." />
      <button class="btn" onclick="fetchAdmins()">Search</button>
    </div>

    <h2>Available Admins</h2>
    <div id="adminList" class="admin-list"></div>

    <h2>Medicines from Selected Admin</h2>
    <div id="medicineList"></div>
  </div>

  <script>
    const API_BASE = "http://localhost:5000/api";

    // ‚úÖ Fetch Admins by City
    async function fetchAdmins() {
      const city = document.getElementById("cityInput").value.trim();
      const adminListDiv = document.getElementById("adminList");
      const medicineListDiv = document.getElementById("medicineList");
      adminListDiv.innerHTML = "";
      medicineListDiv.innerHTML = "";

      if (!city) {
        alert("Please enter a city!");
        return;
      }

      try {
        const res = await fetch(`${API_BASE}/admins/${city}`);
        const admins = await res.json();

        if (admins.length === 0) {
          adminListDiv.innerHTML = "<p class='no-data'>No admins found for this city.</p>";
          return;
        }

        admins.forEach((admin) => {
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <h3>${admin.name}</h3>
            <p><strong>Email:</strong> ${admin.email}</p>
            <p><strong>Address:</strong> ${admin.address}</p>
            <p><strong>Phone:</strong> ${admin.phone}</p>
            <button class="btn" onclick="fetchMedicines(${admin.admin_id})">View Medicines</button>
          `;
          adminListDiv.appendChild(card);
        });
      } catch (err) {
        console.error("Error fetching admins:", err);
        adminListDiv.innerHTML = "<p class='no-data'>Error loading admins.</p>";
      }
    }

    function logout() {
        alert("You have been logged out!");
        window.location.href = "login.html";
      }
  

    // ‚úÖ Fetch Medicines for Selected Admin (Table Format)
    async function fetchMedicines(adminId) {
      const medicineListDiv = document.getElementById("medicineList");
      medicineListDiv.innerHTML = "<p>Loading medicines...</p>";

      try {
        const res = await fetch(`${API_BASE}/medicines/admin/${adminId}`);
        const medicines = await res.json();

        if (medicines.length === 0) {
          medicineListDiv.innerHTML = "<p class='no-data'>No medicines available for this admin.</p>";
          return;
        }

        let tableHTML = `
          <table>
            <thead>
              <tr>
                <th>Image</th>
                <th>Medicine Name</th>
                <th>Usage</th>
                <th>Composition</th>
                <th>Company</th>
                <th>Stock</th>
              </tr>
            </thead>
            <tbody>
        `;

        medicines.forEach((med) => {
          tableHTML += `
            <tr>
              <td><img src="${med.image_path || 'https://via.placeholder.com/70'}" alt="${med.medicine_name}" /></td>
              <td>${med.medicine_name}</td>
              <td>${med.use_info}</td>
              <td>${med.composition || "N/A"}</td>
              <td>${med.company_name}</td>
              <td>${med.stock}</td>
            </tr>
          `;
        });

        tableHTML += "</tbody></table>";
        medicineListDiv.innerHTML = tableHTML;
      } catch (err) {
        console.error("Error fetching medicines:", err);
        medicineListDiv.innerHTML = "<p class='no-data'>Failed to load medicines.</p>";
      }
    }
  </script>
</body>
</html>

  document.addEventListener("DOMContentLoaded", async () => {
  // --- ‚úÖ Check login status ---
  const user = JSON.parse(localStorage.getItem("user"));
  if (!user) {
    window.location.href = "login.html";
  } else {
    document.getElementById("welcome-text").textContent = `Welcome, ${user.name || "User"}`;
  }

  const city = user.city;
  const medicalList = document.getElementById("medical-list");
  const profileSection = document.getElementById("profile-section");
  const medicineSection = document.getElementById("medicine-section");
  const medicineList = document.getElementById("medicine-list");
  const searchInput = document.getElementById("search");
  const backBtn = document.getElementById("back-btn");

  let currentMedicines = [];

  // --- ‚úÖ Logout functionality ---
  document.getElementById("logout-btn").addEventListener("click", () => {
    localStorage.removeItem("user");
    localStorage.removeItem("role");
    window.location.href = "login.html";
  });

  // --- ‚úÖ Fetch admins based on user city ---
  async function fetchAdminsByCity() {
    try {
      const response = await fetch(`http://localhost:5000/api/admins/${city}`);
      const data = await response.json();

      if (data.length === 0) {
        medicalList.innerHTML = `<p>No medical shops found in your city (${city}).</p>`;
        return;
      }

      renderMedicals(data);
    } catch (error) {
      console.error("Error fetching admins:", error);
    }
  }

  // --- ‚úÖ Render medical shops ---
  function renderMedicals(medicals) {
    medicalList.innerHTML = "";
    medicals.forEach((med) => {
      const card = document.createElement("div");
      card.classList.add("medical-card");
      card.innerHTML = `
        <h3>${med.name}</h3>
        <p><strong>Admin:</strong> ${med.name}</p>
        <p><strong>Contact:</strong> ${med.phone}</p>
        <p><strong>Address:</strong> ${med.address}</p>
      `;
      card.addEventListener("click", () => showMedicalDetails(med));
      medicalList.appendChild(card);
    });
  }

  // --- ‚úÖ Show admin profile and load medicines ---
  async function showMedicalDetails(admin) {

    document.getElementById("shop-address").textContent = admin.address;
    document.getElementById("admin-name").textContent = admin.name;
    document.getElementById("admin-contact").textContent = admin.phone;

  // --- ‚úÖ Fetch medicines for selected admin ---
  async function fetchMedicines(adminId) {
    try {
      const response = await fetch(`http://localhost:5000/api/medicines/admin/${adminId}`);
      const data = await response.json();
      currentMedicines = data;
      renderMedicines(data);
    } catch (error) {
      console.error("Error fetching medicines:", error);

  // --- ‚úÖ Render medicines ---
  function renderMedicines(medicines, filter = "") {
    medicineList.innerHTML = "";
    const filtered = medicines.filter(med =>
      med.medicine_name.toLowerCase().includes(filter) ||
      med.company_name.toLowerCase().includes(filter) ||
      med.use_info.toLowerCase().includes(filter) ||
      med.composition.toLowerCase().includes(filter) ||
      String(med.stock).includes(filter)
    );

    filtered.forEach(med => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td><img src="${med.image_path || 'https://cdn-icons-png.flaticon.com/512/2965/2965567.png'}" alt="${med.medicine_name}"></td>
        <td>${med.medicine_name}</td>
        <td>${med.use_info}</td>
        <td>${med.composition}</td>
        <td>${med.stock}</td>
        <td>${med.company_name}</td>
      `;
      medicineList.appendChild(row);
    });
  }

  // --- ‚úÖ Search functionality ---
  searchInput.addEventListener("input", (e) => {
    renderMedicines(currentMedicines, e.target.value.toLowerCase());
  });

  // --- ‚úÖ Back button ---
  backBtn.addEventListener("click", () => {
    profileSection.classList.add("hidden");
    medicineSection.classList.add("hidden");
    document.querySelector(".medical-list-section").classList.remove("hidden");
  });

  // --- ‚úÖ Load initial data ---
  await fetchAdminsByCity();
